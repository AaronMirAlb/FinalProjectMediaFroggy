<section class="login-container">
  <article class="frog-container">
    <img src="../../../assets/mediafrogLogo.svg" alt="Logo de Mediafroggy - Rana escuchando musica" class="frog">
  </article>
  <article class="login-box">
    <h1 tabindex=0>INICIA SESIÓN</h1>
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail">E-mail</label>
          <input class="form-control"
          type="email"
          id="email"
          placeholder="Introduzca email"
          [class.is-invalid]="formIsInvalid || emailInvalid"
          formControlName="email">
          <small *ngIf="emailInvalid" class="formError">Escriba un E-mail correctamente.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input class="form-control"
          type="password" id="password"
          placeholder="Introduzca contraseña"
          [class.is-invalid]="formIsInvalid"
          formControlName="password">
        </div>
        <div class="d-flex flex-column flex-md-row mt-2 justify-content-between">
          <div class="order-md-first">
            <small class="question">¿Olvidaste tu contraseña?</small>
            <br>
            <a class="link-body-emphasis link-offset-2 link-underline-opacity-25 link-underline-opacity-75-hover" (click)="goToResetPassword()">Restaurar aquí</a>
          </div>
          <div class="d-flex align-items-center mt-2">
            <button type="submit" aria-label="Entrar" class="btn btn-dark" [disabled]="formLogin.invalid">ENTRAR</button>
            <button class="btn btn-outline-dark" aria-label="Registrate" (click)="goToRegister()">REGISTRATE</button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <p class="formError" *ngIf="formIsInvalid" tabindex=0> {{credentialError}} </p>
    </div>
  </article>
</section>
