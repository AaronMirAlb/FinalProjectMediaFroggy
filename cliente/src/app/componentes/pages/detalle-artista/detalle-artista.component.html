<app-navbar></app-navbar>
<section class="artistaDisp">
  <img class="artista-img" [src]="artistaInfo.image">
  <div class="artista-nombre">
    <div *ngIf="!edit">
      <h1> {{artistaInfo.nombre}} </h1>
      <h5> {{artistaInfo.descripcion}} </h5>
    </div>
    <div *ngIf="edit">
      <form  [formGroup]="updateArtist" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputUser" class="label">Nombre</label>
          <input type="text" class="form-control" placeholder={{artistaInfo.nombre}} formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Descripción</label>
          <input type="text" class="form-control" placeholder={{artistaInfo.descripcion}} formControlName="descripcion" >
        </div>
        <div class="form-group">
          <label for="exampleInputImage" class="upload-img label-img">Foto de perfil</label>
          <input type="file" (change)="setMyEvent($event)" class="form-control upload-img" formControlName="imageProfile">
        </div>
        <button type="submit" (click)="onSubmit()" class="btn btn-dark" >ACTUALIZAR</button>
        <button class="btn btn-dark" (click)="toggleEdit()">CANCELAR</button>
      </form>
    </div>
    <div class="container d-flex" *ngIf="isAdmin && !edit">
      <button class="btn btn-light" (click)="deleteArtist(artistaInfo)">
        <p class="paragraph"> borrar </p>
          <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </span>
      </button>
      <button class="btn btn-light" (click)="toggleEdit()">
        <p class="paragraph"> editar </p>
          <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </span>
      </button>
    </div>
  </div>
  <div class="divBuscador">
    <div class="lupa">
      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
      </svg>
    </div>
    <input class="buscador" #search (keyup.enter)="setFilterName(search.value)" type="text" placeholder="Filter de Álbumes">
  </div>
</section>
<section class="addAlbum d-flex justify-content-between" *ngIf="isAdmin">
  <section></section>
  <section class="adminButtons">
    <button class="cssbuttons-io-button" (click)="goToNewAlbum()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
      <span>Añadir álbum</span>
    </button>
  </section>
</section>
<div class="container">
  <div class="row row-cols-auto">
    <div class="d-flex flex-wrap col">
      <app-tarjeta-album *ngFor="let album of albumes | nameAlbum:getFilterName()" [album]="album"/>
    </div>
  </div>
</div>

<footer *ngIf="artistaInfo.nombre == 'Supersubmarina'">
  <audio controls src="https://firebasestorage.googleapis.com/v0/b/mediafrog-816db.appspot.com/o/songs%2FSupersubmarina%2FSamuraiSupersubmarina.mpeg?alt=media&token=bd41e010-cd42-4d7a-ad24-fd687d7175cd"></audio>
</footer>
