<app-navbar></app-navbar>
<app-spinner *ngIf="!albumInfo"></app-spinner>
<section class="albumDisp" *ngIf="albumInfo">
  <img class="album-img" [src]="albumInfo.image">
  <div class="album-nombre">
    <div *ngIf="!edit">
      <div class="d-flex align-items-center">
        <h1> {{albumInfo.name}} </h1>
      </div>
      <h5> {{albumInfo.year}} </h5>
      <button class="btn btn-fav" (click)="setAlbumFav()" *ngIf="!isAlbumFav() && !edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-suit-heart heart-svg" viewBox="0 0 16 16">
          <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
        </svg>
      </button>
      <button class="btn btn-fav" (click)="delAlbumFav()" *ngIf="isAlbumFav() && !edit">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-suit-heart-fill heart-svg" viewBox="0 0 16 16">
          <path d="M4 1c2.21 0 4 1.755 4 3.92C8 2.755 9.79 1 12 1s4 1.755 4 3.92c0 3.263-3.234 4.414-7.608 9.608a.513.513 0 0 1-.784 0C3.234 9.334 0 8.183 0 4.92 0 2.755 1.79 1 4 1z"/>
        </svg>
      </button>
      <div class="admin">
        <div class="container d-flex" *ngIf="isAdmin && !edit">
          <button class="btn btn-light admin-button" (click)="deleteAlbum()">
            <p class="paragraph"> borrar </p>
            <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
              <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
            </svg>
          </span>
        </button>
        <button class="btn btn-light admin-button" (click)="toggleEdit()">
          <p class="paragraph"> editar </p>
          <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 24 24" class="bi bi-pencil-square" viewBox="0 0 16 16">
              <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
              <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
          </span>
        </button>
      </div>
      </div>
    </div>
  </div>


    <div *ngIf="edit">
       <form [formGroup]="updateAlbum" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nameAlbum" class="label">Nombre</label>
          <input type="text" class="form-control" #nameAlbum id="nameAlbum" placeholder="{{albumInfo.name}}" formControlName="name">
        </div>
        <div class="form-group">
          <label for="yearAlbum" class="label">Año</label>
          <input type="number" required max={{currentYear}} min="1" class="form-control" placeholder="{{albumInfo.year}}" #yearAlbum id="yearAlbum" formControlName="year">
        </div>
        <div class="form-group">
          <label for="exampleInputImage" class="upload-img label-img">Imagen</label>
          <input type="file" (change)="setFile($event)" class="form-control upload-img" formControlName="image">
        </div>
        <button type="submit" [disabled]="(yearAlbum.value.length != 4 && nameAlbum.value.length<1 && isFile===false)" class="btn btn-dark">ACTUALIZAR</button>
        <button class="btn btn-dark admin-button" (click)="toggleEdit()">CANCELAR</button>
      </form>
    </div>

</section>

<section>
  <button class="btn btn-light" (click)="reproduceAlbum()">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.624 9.624 0 0 0 7.556 8a9.624 9.624 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.595 10.595 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.624 9.624 0 0 0 6.444 8a9.624 9.624 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5z"/>
      <path d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192zm0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192z"/>
    </svg>
  </button>
</section>

<section class="addAlbum d-flex justify-content-between" *ngIf="isAdmin">
  <section></section>
  <section class="adminButtons">
    <button class="cssbuttons-io-button" (click)="goToNewSong()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
      <span>Añadir canción</span>
    </button>
  </section>
</section>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-9">
      <div class="divBuscador">
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        <input class="buscador" [(ngModel)]="query" #search type="text" placeholder="Filter de Canciones">
      </div>
      <app-tarjeta-cancion *ngFor="let song of songs | byName:query" [song] = "song"
      [playlists] = "playlists" (sendLyrics)="obtainLyrics($event)"
      (sendSong)="receiveSong($event)"></app-tarjeta-cancion>
    </div>
    <div class="col-md-3">
      <app-lyrics [lyrics]="obtainedLyrics"></app-lyrics>
    </div>
  </div>
</div>

<app-reproductor [receivedSong] = "sendedSong"></app-reproductor>
