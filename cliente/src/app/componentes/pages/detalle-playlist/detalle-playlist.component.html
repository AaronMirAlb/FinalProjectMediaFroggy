<app-navbar></app-navbar>
<app-spinner *ngIf="!playlistInfo"></app-spinner>
<section class="albumDisp" *ngIf="playlistInfo">
  <img class="album-img" [src]="playlistInfo.image">
  <div class="album-nombre">
    <!-- falta ngif -->
    <div >
      <h1> {{playlistInfo.nombre}} </h1>
      <h5> {{playlistInfo.anyo}} </h5>
    </div>
</div>
  <div class="divBuscador">
      <button class="btn" (click)="setFilterName(search.value)">
        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
    <input class="buscador" (keyup.enter)="setFilterName(search.value)" #search type="text" placeholder="Filter de Canciones">
  </div>
</section>
<div class="container">
  <div class="row">
    <app-tarjeta-cancion *ngFor="let cancion of canciones | byName:getFilterName()" [cancion] = "cancion"  (messageEvent)="receiveMessage($event)"></app-tarjeta-cancion>
  </div>
</div>
<app-footer></app-footer>
<app-reproductor></app-reproductor>
