<app-navbar></app-navbar>
<app-spinner *ngIf="!userInfo"></app-spinner>
<section class="home-container d-flex" *ngIf="userInfo">

  <section class="homeDisp">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-6">
          <img class="profile-img2" [src]="userInfo.imageProfile" alt="alt">
        </div>
        <div class="col-md-10 col-sm-6 welcome">
          <h1>
            Bienvenido a <strong>MediaFrog</strong>,<br/>
            {{userInfo.username}}
            <h3>¿Qué te apetece escuchar hoy?</h3>
          </h1>
        </div>
      </div>
    </div>
  </section>

  <hr class="divider"/>

  <section class="favs">
    <div class="header-playlist d-flex justify-content-between">
      <h2>Mis playlists</h2>
      <div class="divBuscador">
        <div class="lupa">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
          </svg>
        </div>
        <input class="buscador" #search (keyup.enter)="setFilterName(search.value)" type="text" placeholder="Filter de Playlist">
    </div>
    </div>
  <div class="d-flex justify-content-between">
    <div></div>
    <div>
    <app-tarjeta-playlist *ngFor="let playlist of playlists | byName:getFilterName()" [playlist]="playlist"></app-tarjeta-playlist>
    </div>

    <div class="addPlaylist">
      <button class="btn" (click)="goToNewPlaylist()">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="whitesmoke" class="bi bi-patch-plus" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M8 5.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V10a.5.5 0 0 1-1 0V8.5H6a.5.5 0 0 1 0-1h1.5V6a.5.5 0 0 1 .5-.5z"/>
          <path d="m10.273 2.513-.921-.944.715-.698.622.637.89-.011a2.89 2.89 0 0 1 2.924 2.924l-.01.89.636.622a2.89 2.89 0 0 1 0 4.134l-.637.622.011.89a2.89 2.89 0 0 1-2.924 2.924l-.89-.01-.622.636a2.89 2.89 0 0 1-4.134 0l-.622-.637-.89.011a2.89 2.89 0 0 1-2.924-2.924l.01-.89-.636-.622a2.89 2.89 0 0 1 0-4.134l.637-.622-.011-.89a2.89 2.89 0 0 1 2.924-2.924l.89.01.622-.636a2.89 2.89 0 0 1 4.134 0l-.715.698a1.89 1.89 0 0 0-2.704 0l-.92.944-1.32-.016a1.89 1.89 0 0 0-1.911 1.912l.016 1.318-.944.921a1.89 1.89 0 0 0 0 2.704l.944.92-.016 1.32a1.89 1.89 0 0 0 1.912 1.911l1.318-.016.921.944a1.89 1.89 0 0 0 2.704 0l.92-.944 1.32.016a1.89 1.89 0 0 0 1.911-1.912l-.016-1.318.944-.921a1.89 1.89 0 0 0 0-2.704l-.944-.92.016-1.32a1.89 1.89 0 0 0-1.912-1.911l-1.318.016z"/>
        </svg>
      </button>
      <p>Crear playlist</p>
    </div>
    <div></div>
  </div>
  </section>
  <hr class="divider"/>
  <section class="favs">
    <h2>Mis favoritos   <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-suit-heart heart-svg" viewBox="0 0 16 16">
      <path d="m8 6.236-.894-1.789c-.222-.443-.607-1.08-1.152-1.595C5.418 2.345 4.776 2 4 2 2.324 2 1 3.326 1 4.92c0 1.211.554 2.066 1.868 3.37.337.334.721.695 1.146 1.093C5.122 10.423 6.5 11.717 8 13.447c1.5-1.73 2.878-3.024 3.986-4.064.425-.398.81-.76 1.146-1.093C14.446 6.986 15 6.131 15 4.92 15 3.326 13.676 2 12 2c-.777 0-1.418.345-1.954.852-.545.515-.93 1.152-1.152 1.595L8 6.236zm.392 8.292a.513.513 0 0 1-.784 0c-1.601-1.902-3.05-3.262-4.243-4.381C1.3 8.208 0 6.989 0 4.92 0 2.755 1.79 1 4 1c1.6 0 2.719 1.05 3.404 2.008.26.365.458.716.596.992a7.55 7.55 0 0 1 .596-.992C9.281 2.049 10.4 1 12 1c2.21 0 4 1.755 4 3.92 0 2.069-1.3 3.288-3.365 5.227-1.193 1.12-2.642 2.48-4.243 4.38z"/>
    </svg> </h2>
    <h3>Artistas</h3>
    <div class="container">
      <div class="row row-cols-auto">
        <div class="d-flex flex-wrap col">
          <app-tarjeta-fav *ngFor="let favArtist of getArtistsFav()" [favArtist] = "favArtist" ></app-tarjeta-fav>
        </div>
      </div>
    </div>
    <h3>Álbumes</h3>
    <div class="container">
      <div class="row row-cols-auto">
        <div class="d-flex flex-wrap col">
          <app-tarjeta-fav *ngFor="let favAlbum of getAlbumsFav()" [favAlbum] = "favAlbum" ></app-tarjeta-fav>
        </div>
      </div>
    </div>
  </section>
</section>
