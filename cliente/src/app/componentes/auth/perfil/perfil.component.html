<app-navbar></app-navbar>
<app-spinner *ngIf="!userInfo"></app-spinner>
<main class="profile-container" *ngIf="userInfo">
  <section class="profile-box">
    <article>
      <button class="btn btn-outline-dark" (click)="goHome()">X</button>
      <br>
      <form [formGroup]="updateUser" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <img class="profile-img" [src]="userInfo.imageProfile" width="100" *ngIf="userInfo.imageProfile" alt="Imagen de perfil">
          <label for="inputImage" class="label-img">Foto de perfil</label>
          <input type="file" (change)="setFile($event)" class="form-control upload-img" id="inputImage" formControlName="imageProfile">
        </div>
        <div class="form-group">
          <label for="inputUser" class="label">Usuario</label>
          <input type="text" class="form-control" id="inputUser" placeholder={{userInfo.username}} formControlName="username">
        </div>
        <div class="form-group">
          <label for="inputEmail">E-mail</label>
          <input type="text" class="form-control" id="inputEmail" placeholder={{userInfo.email}} formControlName="email">
        </div>
        <div class="form-group">
          <label for="inputPassword">Nueva contraseña</label>
          <input type="password" class="form-control" id="inputPassword" placeholder ="*******"  formControlName="password" >
        </div>
        <div class="form-group">
          <label for="inputCurrentPassword">*Contraseña actual</label>
          <input type="password" required class="form-control" #currentPassword id="inputCurrentPassword" placeholder="*******" formControlName="currentPassword">
          <p *ngIf="passwordError"> {{passwordError}} </p>
        </div>
        <small tabindex=0>*Por motivos de seguridad, debes indicar tu contraseña actual para realizar cualquier cambio.</small>
        <br>
        <small tabindex=0>*Si actualizas tu e-mail deberás iniciar sesión nuevamente.</small> <br>
        <button type="submit" [disabled]="updateUser.untouched || currentPassword.value.length <6 " class="btn btn-dark">ACTUALIZAR</button>
      </form>
    </article>
  </section>
</main>
<app-reproductor></app-reproductor>
