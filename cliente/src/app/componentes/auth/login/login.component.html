<section class="login-container">

  <section class="frog-container">
    <img src="../../../assets/mediafrogLogo.svg" alt="logo-mediafrog" class="frog">
  </section>
  <section class="login-box">
    <h1 style="padding-bottom: 20px;">INICIA SESIÓN</h1>
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail">E-mail</label>
          <input type="text" class="form-control" #email id="email" aria-describedby="email" placeholder="Introduzca email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" #password id="password" placeholder="Introduzca contraseña" formControlName="password">
        </div>
        <button type="submit" class="entrar btn btn-dark" [disabled]="(password.value.length < 6 || email.value.length === 0)">ENTRAR</button>
        <button class="registrar btn btn-outline-dark" (click)="goToRegister()">REGISTRATE</button>
      </form>
    </div>
    <div>
      <p> {{credentialError}} </p>
    </div>
  </section>
</section>
<app-footer></app-footer>
