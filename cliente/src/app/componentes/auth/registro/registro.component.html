<div class="spinner-border text-success" role="status" *ngIf="!showImage"></div>
<section class="register-container" *ngIf="showImage">
  <section class="frog-container">
    <img src="../../../assets/mediafrogLogo.svg" alt="logo-mediafrog" class="frog">
  </section>
  <section class="register-box">
    <h1 style="padding-bottom: 20px; width:100%">REGISTRATE</h1>
    <div>
      <form [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputEmail1">E-mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca e-mail" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputUser1">Usuario</label>
          <input type="text" class="form-control" id="exampleInputUser1" placeholder="Introduzca usuario" formControlName="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca contraseña" formControlName="password">
        </div>
        <button type="submit" class="btn btn-dark" id="entrar">ÚNETE</button>
        <button class="btn btn-outline-dark" id="entrar" (click)="goToLogin()">INICIA SESIÓN</button>
      </form>
    </div>
  </section>
</section>
<app-footer></app-footer>
