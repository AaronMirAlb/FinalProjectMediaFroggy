<app-navbar></app-navbar>
<section class="newpl-container">
  <section class="newpl-box">
    <div>
      <button class="btn btn-outline-dark" (click)="goHome()">X</button>
      <br>
      <h1>Nueva canción</h1>
      <form [formGroup]="newSong" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nombre" class="label">Título</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="namePlaylist" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="orden" class="label">Orden</label>
          <input type="number" class="form-control" id="orden" aria-describedby="namePlaylist" formControlName="orden">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Letra</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="letra"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleInputImage" class="label-img">Archivo</label>
          <input type="file" (change)="setMyEvent($event)" id="exampleInputImage" class="form-control upload-img" formControlName="archivo">
        </div>
        <button type="submit" class="btn btn-dark">CREAR</button>
      </form>
    </div>
  </section>
</section>
