<app-navbar></app-navbar>
<section class="newpl-container">
  <section class="newpl-box">
    <div>
      <button class="btn btn-outline-dark" (click)="goHome()">X</button>
      <br>
      <h1>Nuevo Álbum</h1>
      <form [formGroup]="newAlbum" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nameArtist" class="label">Nombre</label>
          <input type="text" class="form-control" #nameAlbum id="nameAlbum" aria-describedby="nameAlbum" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="descriptionArtist" class="label">Año</label>
          <input type="number" required max={{currentYear}} min="1" class="form-control" #anyoAlbum id="anyoAlbum" aria-describedby="anyoAlbum" formControlName="anyo">
        </div>
        <div class="form-group">
          <label for="exampleInputImage" class="upload-img label-img">Imagen</label>
          <input type="file" (change)="setMyEvent($event)" class="form-control upload-img" formControlName="image">
        </div>
        <button type="submit" [disabled]="( anyoAlbum.value.length <1 || anyoAlbum.value.length > 4 || nameAlbum.value.length === 0)" class="btn btn-dark">CREAR</button>
      </form>
    </div>
  </section>
</section>
