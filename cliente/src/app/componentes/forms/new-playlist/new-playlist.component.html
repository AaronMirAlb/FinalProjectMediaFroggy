<app-navbar></app-navbar>
<section class="newpl-container">
  <section class="newpl-box">
    <div>
      <button class="btn btn-outline-dark" (click)="goHome()">X</button>
      <br>
      <h1>Dale nombre a tu nueva playlist</h1>
      <form [formGroup]="newPlaylist" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="namePlaylist" class="label">Nombre</label>
          <input type="text" #namePlaylist required class="form-control" id="namePlaylist" aria-describedby="namePlaylist" formControlName="name">
        </div>
        <h3>Establece la privacidad:</h3>
        <p>Será pública por defecto</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="private" >
          <label class="form-check-label" for="flexCheckDefault">
            Privada
          </label>
        </div>
        <button type="submit" [disabled]="  namePlaylist.value.length < 1 || namePlaylist.value.length > 18" class="btn btn-dark">CREAR</button>
      </form>
    </div>
  </section>
</section>
<app-footer></app-footer>
