<app-navbar></app-navbar>
<section class="newpl-container">
  <section class="newpl-box">
    <div>
      <button class="btn btn-outline-dark" (click)="goHome()">X</button>
      <br>
      <h1>Nuevo Artista</h1>
      <form [formGroup]="newArtist" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nameArtist" class="label">Nombre</label>
          <input type="text" class="form-control" #nameArtist id="nameArtist" aria-describedby="nameArtist" formControlName="nombre">
        </div>
        <div class="form-group">
          <label for="descriptionArtist" class="label">Descripcion</label>
          <input type="text" class="form-control" #descriptionArtist id="descriptionArtist" aria-describedby="descriptionArtist" formControlName="descripcion">
        </div>
        <div class="form-group">
          <label for="exampleInputImage" class="upload-img label-img">Imagen</label>
          <input type="file" (change)="setMyEvent($event)" class="form-control upload-img" formControlName="image">
        </div>
        <button type="submit" [disabled]="(nameArtist.value.length === 0 || descriptionArtist.value.length === 0)" class="btn btn-dark">CREAR</button>
      </form>
    </div>
  </section>
</section>
