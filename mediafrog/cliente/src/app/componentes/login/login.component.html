<section class="login-container">
  <section class="frog-container">
    <img src="../../../assets/mediafrogLogo.svg" alt="logo-mediafrog" class="frog">
  </section>
  <section class="login-box">
    <h1 style="padding-bottom: 20px;">INICIA SESIÓN</h1>
    <div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduzca usuario">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca contraseña">
        </div>
        <button type="submit" class="btn btn-dark" id="entrar">ENTRAR</button>
      </form>
    </div>
  </section>
</section>
