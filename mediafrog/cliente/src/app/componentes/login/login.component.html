<section class="login-container">
  <section class="frog-container">
    <img src="../../../assets/mediafrogLogo.svg" alt="logo-mediafrog" class="frog">
  </section>
  <section class="login-box">
    <h1 style="padding-bottom: 20px;">INICIA SESIÓN</h1>
    <div>
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleInputUser">Usuario</label>
          <input type="text" class="form-control" id="exampleInputUser1" aria-describedby="user" placeholder="Introduzca usuario" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduzca contraseña" formControlName="password">
        </div>
        <button type="submit" class="btn btn-dark" id="entrar">ENTRAR</button>
        <button class="btn btn-outline-dark" id="entrar" (click)="goToRegistro()">REGISTRATE</button>
      </form>
    </div>
  </section>
</section>
